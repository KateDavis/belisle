<a name="CrotchRot.html"><h2> Crotch rot</h2></a>
<p>
Jungle Crotch Rot, a horrible disease imported from Alpha Orion III,
cannot be cured.  If one has it, one might consider going to the Sirius
Cybernetics Plasti-bod department for a replacement body, but this is
only for the extremely desperate.
