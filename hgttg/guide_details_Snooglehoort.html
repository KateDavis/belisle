<a name="Snooglehoort.html"><h2> Snooglehoort</h2></a>
<p>
A long, narrow horn type instrument, playable only by the Aseins (its 
mouthpiece is six inches across).  Produces instant insomnia in anyone
near enough to hear it.  Very mellow, haunting, whisper.. Oh, I just
don't want to talk about it!
</p><p>
